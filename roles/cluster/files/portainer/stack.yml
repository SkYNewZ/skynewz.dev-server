version: "3.7"

services:
  agent:
    image: docker.io/portainer/agent
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - traefik-network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: docker.io/portainer/portainer:1.22.0
    command: -H tcp://tasks.agent:9001 --tlsskipverify --admin-password "$$2y$$05$$JFtRw7TKGfM9RypYigLcW.ilNyTw1WwBMyVeKPVJIuiKTKcYI2kt6"
    networks:
      - traefik-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      resources:
        limits:
          memory: 512M
      labels:
        - "traefik.frontend.rule=Host:portainer.skynewz.dev"
        - "traefik.port=9000"
        - "traefik.enable=true"
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first

networks:
  traefik-network:
    external: true
