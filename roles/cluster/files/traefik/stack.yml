version: "3.7"

services:
  traefik:
    image: traefik:v1.7.14-alpine
    ports:
      - 80:80
      - 443:443
    networks:
      - traefik-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/traefik/traefik.toml:/traefik.toml
      - /data/traefik/acme.json:/acme.json
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.frontend.rule=Host:traefik.skynewz.dev"
        - "traefik.port=8080"
        - "traefik.enable=true"
        - "traefik.frontend.auth.basic.users=quentin:$$2y$$05$$JFtRw7TKGfM9RypYigLcW.ilNyTw1WwBMyVeKPVJIuiKTKcYI2kt6"
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first

networks:
  traefik-network:
    external: true
